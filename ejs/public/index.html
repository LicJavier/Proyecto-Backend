<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier's Backend</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex flex-col items-center bg-cyan-500 p-4">
        <h1 class="font-mono font-extrabold text-5xl " >Bienvenido a tu tienda</h1>
        <h2 class="text-3xl font-bold font-mono underline m-4">
            Ingresa tu Producto
        </h2>
        <form action="/productos" method="post" class="flex justify-center flex-col items-center m-4">
            <label class="flex flex-row justify-center p-2 m-2 w-72 font-mono shadow-md border-solid border-2 border-emerald-800 rounded-2xl text-2xl bg-emerald-400" for="">
                Nombre del producto
            </label>
            <input type="text" name="name" class="shadow-md text-center font-mono text-2xl rounded-2xl border-solid border-2 border-emerald-800 bg-green-400">
            <label class="flex flex-row justify-center p-2 m-2 w-72 font-mono shadow-md border-solid border-2 border-emerald-800 rounded-2xl text-2xl bg-emerald-400" for="">
                Precio
            </label>
            <input type="text" name="price" class="shadow-md text-center text-2xl font-mono rounded-2xl border-solid border-2 border-emerald-800 bg-green-400">
            <label class="flex flex-row justify-center p-2 m-2 w-72 shadow-md font-mono border-solid border-2 border-emerald-800 rounded-2xl text-2xl bg-emerald-400" for="">
                URL de la Imagen
            </label>
            <input type="text"  name="img" class="shadow-md text-center text-2xl font-mono rounded-2xl border-solid border-2 border-emerald-800 bg-green-400">
            <button id="button" class="border-solid border-2 border-sky-500 bg-gradient-to-r from-blue-700 to-purple-600 font-mono m-6 p-2 shadow-md ">Cargar Producto</button>    
        </form>
        <button><a href="/productos" class="border-solid border-2 border-sky-500 bg-gradient-to-r from-blue-700 to-purple-600 font-mono m-4 p-2 shadow-md">Ir a los Productos</a></button>  
    </main>
    <script src="./script.js"></script>
</body>
</html>
